<h1>
  {{ detailId }}
</h1>

<div *ngIf='statusItem'>
    <p *ngIf='statusItem.image'><img class='img-detail-max' [src]='statusItem.image' /></p>
    <p>{{ statusItem.content }}</p>
    <p>via <b>{{ statusItem.user.username }}</b></p>
</div>



<status-update [statusId]='statusItem.id' (didUpdate)='handleUpdate($event)'  *ngIf='statusItem' [statusItem]='statusItem' (statusUpdated)='statusDidUpdate($event)'></status-update>


<button (click)='goBack()'>Back</button>
